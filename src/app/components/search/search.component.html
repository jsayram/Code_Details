<div class="container border rounded p-3 mb-4">
  <div class="row">
    <div class="col-12 col-md-9 mx-auto">
      <form> 
        <div class="form-group d-flex justify-content-center">
          <button class="btn btn-link white material-icons search-icon mr-0" aria-label="search" (click)="search()">
            <fa-icon [icon]="['fas', 'magnifying-glass']" [size]="'lg'"></fa-icon>
          </button>
          <input type="text" class="custom-input form-control ml-2" placeholder='Search Code Details' aria-label="Search Code Details"
                [(ngModel)]="searchTerm" 
                (keyup.enter)="search();"
                [ngModelOptions]="{standalone: true}"
                (input)="onInput();toggleCloseButton()"
                (keyup.escape)="clearSearch();"         
          >
          <button class="btn btn-link white material-icons close d-none mr-0" aria-label="close" (click)="toggleCloseButton(); clearSearch()">
            <fa-icon [icon]="['fas', 'close']" [size]="'lg'"></fa-icon>
          </button> 
        </div>     
      </form>
    </div>
  </div>
</div>
<div id="noResults" class="alert alert-danger container search-results text-center text-black my-2" *ngIf="searched && hits.length === 0">
  <h2 class="d-none d-lg-block">🥹 No Matched Results Found for <code><strong>{{searchTerm}}</strong></code> 😭</h2>
  <h4 class="d-lg-none">🥹 No Matched Results Found for <code><strong>{{searchTerm}}</strong></code> 😭</h4>
  <p class="d-none d-lg-block">I will make a note of that 📝</p>
  <p class="d-lg-none">I will make a note of that 📝</p>
  <p>✨ Meanwhile, Check out my other content and see if something catches your 👀</p>
  <h1>👇🎥▶️👇</h1>
  <button class="btn btn-primary btn-lg" [routerLink]="['/all']" (click)="clearSearch();toggleCloseButton()">All Content</button>
</div>
<div class="container search-results" *ngIf="hits.length > 0">
  <div class="col-12 col-lg-8 col-md-11 col-sm-12 mx-auto position-relative">
   <div class="overlay" (click)="hideList()" *ngIf="showList"></div>
    <ul  class="list-group justify-content-center border rounded position-absolute w-100 custom-z-index-searchlist" >
      <li class="list-group-item d-flex flex-column flex-md-row text-white align-items-start text-left" *ngFor="let hit of hits">
        <div class="flex-grow-1 p-2 content-container">


          <a [href]="hit.url" class="text-decoration-none text-white">
            <h2 class="mb-2 d-none d-lg-block" [innerHTML]="hit._highlightResult.title.value | safeHtml"></h2>
            <h4 class="mb-2 d-lg-none" [innerHTML]="hit._highlightResult.title.value | safeHtml"></h4>
              <img class="img-fluid w-100 mb-2 yt-thumbnail" alt="youtube-thumbnail"
                  [src]="hit.url | extractImageFromEmbeddedYoutubeUrl: 'mqdefault'" 
                  onerror="this.src=(this.src.includes('maxresdefault')) 
                      ? (this.src.replace('maxresdefault', 'hqdefault')) 
                      : (this.src.replace('hqdefault', 'default'));" 
                      >
            <p class="mt-2 small d-lg-none" [innerHTML]="hit._highlightResult.description.value | safeHtml"></p>
            <p class="mt-2 d-none d-lg-block" [innerHTML]="hit._highlightResult.description.value | safeHtml"></p>
          </a>


        </div>
        <div class="d-flex justify-content-center flex-column content-container align-items-center my-auto">
          <h3 class="mb-2 d-lg-none">Tags</h3> 
          <h2 class="mb-2 d-none d-lg-block">Tags</h2>
          <div class="m-2 d-flex flex-wrap justify-content-center align-items-center">
            <button [routerLink]="['/', tag]" type="button" class="btn btn-sm btn-outline-light mx-1 mb-1 tag-{{tag}}" *ngFor="let tag of hit.tags">#{{tag}}</button>
          </div>
          <h3 class="mb-2 d-lg-none">Articles</h3>
          <h2 class="mb-2 d-none d-lg-block">Articles</h2>
          <div class="m-2 d-flex flex-wrap justify-content-center align-items-center">
            <button [routerLink]="['/', page]" type="button" class="btn btn-sm btn-primary mx-1 mb-1" *ngFor="let page of hit.pages">🔗{{page}}</button>
        </div>
              
        </div>
      </li>
    </ul>
  </div>
</div>
