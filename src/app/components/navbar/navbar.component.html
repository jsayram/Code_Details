<mat-toolbar class="mat-elevation-z8">
  <a class="navbar-brand" alt="Logo" [routerLink]="['/home']" (click)="searchComponent.clearSearch();searchComponent.toggleCloseButton()">
    <div class="navbar-logo" alt="Logo" ></div>
  </a> 
  <button mat-icon-button    
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
   >
    <mat-icon *ngIf="!sidenav.opened"> menu_open </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon> 
  </button>

  <div class="d-none d-md-flex ml-auto">
    <a href="http://facebook.com/codedetailspage" class="btn btn-outline-light m-1">
      <fa-icon [icon]="icons.faFacebookF"></fa-icon>
    </a>
    <a href="http://twitter.com/code_details" class="btn btn-outline-light m-1">
      <fa-icon [icon]="icons.faTwitter"></fa-icon>
    </a>
    <a href="http://instagram.com/code_details" class="btn btn-outline-light m-1">
      <fa-icon [icon]="icons.faInstagram"></fa-icon>
    </a>
    <a href="http://linkedin.com" class="btn btn-outline-light m-1">
      <fa-icon [icon]="icons.faLinkedinIn"></fa-icon>
    </a>
    <button class="btn btn-primary m-1">CTA</button>
  </div>
</mat-toolbar>




  <mat-sidenav-container>
    
      <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8" position="end">
        <img class="avatar mat-elevation-z8 navbar-logo-img" />
        <h4 class="name">Code_Details</h4>
        <p class="designation">Software Engineer</p>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button" routerLink="/all">
          <mat-icon>home</mat-icon>
          <span>All Content</span>
        </button>
        <button mat-button class="menu-button" routerLink="/tutorials">
          <mat-icon>video</mat-icon>
          <span>Tutorials</span>
        </button>
        <button mat-button class="menu-button" routerLink="/about">
          <mat-icon>info</mat-icon>
          <span>About</span>
        </button>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button" routerLink="/help">
          <mat-icon>help</mat-icon>
          <span>Help</span>
        </button>
        
        <mat-divider></mat-divider>
        <div class="d-flex d-md-none flex-column align-items-center mb-1">
          <a href="http://facebook.com/codedetailspage" class="btn btn-outline-light m-1">
            <fa-icon [icon]="icons.faFacebookF"></fa-icon>
          </a>
          <a href="http://twitter.com/code_details" class="btn btn-outline-light m-1">
            <fa-icon [icon]="icons.faTwitter"></fa-icon>
          </a>
          <a href="http://instagram.com/code_details" class="btn btn-outline-light m-1">
            <fa-icon [icon]="icons.faInstagram"></fa-icon>
          </a>
          <a href="http://linkedin.com" class="btn btn-outline-light m-1">
            <fa-icon [icon]="icons.faLinkedinIn"></fa-icon>
          </a>
          <button class="btn btn-primary m-1">CTA</button>
        </div>
        <div style="margin-bottom:100px"><h2 style="color:white">Thanks! ☕️❤️</h2></div>
      </mat-sidenav>

      

    <mat-sidenav-content>
      
      <div class="container content">
        <app-search></app-search>
        <router-outlet></router-outlet>
