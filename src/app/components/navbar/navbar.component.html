<mat-toolbar class="mat-elevation-z8">
  <a class="navbar-brand" alt="Logo" [routerLink]="['/home']" (click)="searchComponent.clearSearch();searchComponent.toggleCloseButton()">
    <div class="navbar-logo" alt="Logo" ></div>
  </a> 
  <button mat-icon-button    
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
   >
    <mat-icon *ngIf="!sidenav.opened"> menu_open </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon> 
  </button>

  <div class="d-none d-md-flex ml-auto">
    <a href="http://facebook.com/codedetailspage" target="_blank" class="btn text-emphasis-color-torquoise m-1">
      <fa-icon [icon]="icons.faFacebookF"></fa-icon>
    </a>
    <a href="http://twitter.com/code_details" target="_blank" class="btn text-emphasis-color-torquoise m-1">
      <fa-icon [icon]="icons.faTwitter"></fa-icon>
    </a>
    <a href="http://instagram.com/code_details" target="_blank" class="btn text-emphasis-color-torquoise m-1">
      <fa-icon [icon]="icons.faInstagram"></fa-icon>
    </a>
    <a href="http://linkedin.com" target="_blank" class="btn text-emphasis-color-torquoise m-1">
      <fa-icon [icon]="icons.faLinkedinIn"></fa-icon>
    </a>
    <button class="btn btn-primary-button-color m-1">Sign In</button>
  </div>
</mat-toolbar>
