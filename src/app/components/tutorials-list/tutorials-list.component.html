  <div class="container">
     
    <ais-instantsearch [config]="searchConfig">
      <ais-stats></ais-stats>
      <div class="searchbox">
        <ais-search-box placeholder="Let's see if we have what you look for..."></ais-search-box>
      </div>
      <ais-configure [searchParameters]="{ hitsPerPage: 5}"></ais-configure>
     
      <div class="search-panel " >
        <div class="search-panel__filters">
          <ais-panel  header="Tags" class="container">
            <ais-refinement-list attribute="tags" [showMore]="true" [limit]="5" ></ais-refinement-list>
          </ais-panel>
          <ais-panel header="titles" class="container">
            <ais-refinement-list attribute="title" [showMore]="true" [limit]="5" ></ais-refinement-list>
          </ais-panel>
        </div>
        
        <div class="search-panel__results container">
          <ais-hits > 
            <ng-template let-hits="hits" let-results="results"> 
              
              <div *ngIf="hits.length === 0">
                oh man! I think I need to add more content :( <strong></strong>.
              </div>
              <div class="ais-Hits-list container">
                <div class="ais-Hits-item card" *ngFor="let hit of hits;
                let tag of tutorials">
              
                  <div class="imgBx">
                  <div class="contentBox">
                    <img src="{{ hit.img }}" alt="Card Image ALT" />
                    <h2>{{hit.title}}</h2>
                    <h1>
                      <ais-highlight attribute="title" [hit]="hit"></ais-highlight>
                    </h1>
                    <span>
                      <ais-highlight attribute="description" [hit]="hit"></ais-highlight>
                    </span>
                  </div>
                </div>
                <!-- </div> -->
                </div>
              </div>
            </ng-template>
          </ais-hits>
  
          <div>
            <ais-pagination></ais-pagination>
          </div>
        </div>
  
      </div>

      
    </ais-instantsearch>
  </div>
