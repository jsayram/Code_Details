<div class="grid">
  <div class="card-container-flex">
    <div class="card" *ngFor="let hit of tutorials;" (click)="openModal(hit.id!)">
      
      <jw-modal id="{{hit.id!}}">
        <div class="modal-content">
          <div class="title-container">
            <h3>{{hit.title}}</h3>
          </div>
          <div class="iframe-container">
            <iframe width="100%" height="100%" [src]="hit.url! | safe" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
          <div class="container">
            <button (click)="closeModal(hit.id!)">
              <button class="button-64" role="button"><span class="text">Close Window</span></button>
            </button>
          </div>
        </div>
      </jw-modal>
      <div class="card-header-flex">
        <img class="card-image" [src]="hit.img" alt="Card image {{hit.title}}">
        <h3 class="card-title">{{hit.title}}</h3>
      </div>
      <footer class="card-footer">
      <div class="card-content" style="background-color: blueviolet;">
        <div class="tag-list-container">
          <div class="tag" *ngFor="let tag of hit.tags; let i = index;">
            <span [routerLink]="['/', tag]" class="btn tag-{{tag}}">{{tag}}</span>
          </div>
        </div>
        <div class="card-buttons">
          <a [routerLink]="['/details']" class="btn btn-primary">Code Details</a>
        </div>
      </div>
        <h3>THIS IS FOTTER SHITTTT</h3>
      </footer>
    </div>
  </div>
</div>
